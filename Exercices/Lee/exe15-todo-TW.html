<!DOCTYPE html>
<html lang="fr">
    <head>
        <link rel="stylesheet" href="styles/colours.css">
        <meta charset="UTF-8">
        <script src="https://cdn.tailwindcss.com"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do</title>
    </head>
        <body>
            <div>
                <p class="h1 mb-5">To-Do List</p>
                <p class="h3" id="noListMessage"></p>
                <div id="listContainer"></div>       
            </div>

            <form class="w-full max-w-sm" id="addItemForm">
                <div class="flex items-center border-b border-teal-500 py-2">
                  <input  class="bg-white border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" 
                          type="text" 
                          placeholder="Add Item" 
                          id="addItemText" 
                          required>
                  
                  <button class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" 
                          type="submit" 
                          id="addItemBttn">Ajoute
                  </button>
                </div>
              </form>
              

            <script src="scripts/todo-TW.js"></script>
        </body>
</html>
